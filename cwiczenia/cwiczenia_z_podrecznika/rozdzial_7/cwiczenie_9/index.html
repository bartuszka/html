<body>
    <p>
        Dewotce służebnica w czymsiś przewiniła<br />
        Właśnie natenczas, kiedy pacierze kończyła.<br />
        Obróciwszy się przeto z gniewem do dziewczyny,<br />
        Mówiąc właśnie te słowa: &bdquo;... i odpuść nam winy,<br />
        Jako my odpuszczamy&rdquo; &mdash; biła bez litości.<br />
        Uchowaj, Panie Boże, takiej pobożności.            
    </p>
